<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage users</title>
  <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/boostrap.min.css}" />-->
  <!--    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
  <!--    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage users</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Add New Users</a>
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
          <th:block th:each="user : ${listUsers}" >
            <tr>
              <td>[[${user.id}]]</td>
              <td>[[${user.email}]]</td>
              <td>[[${user.firstName}]]</td>
              <td>[[${user.lastName}]]</td>
              <td>
                <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
              </td>
            </tr>

          </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
